    <script>
        let music = document.getElementById("backgroundMusic");
        let playPauseIcon = document.getElementById("playPauseIcon");
        let musicControls = document.getElementById("musicControls");
        let progressBar = document.getElementById("progressBar");

        function toggleMusicControls() {
            musicControls.style.display = musicControls.style.display === "flex" ? "none" : "flex";
        }

        function togglePlayPause() {
            if (music.paused) {
                music.play();
                playPauseIcon.src = "https://cdn0.iconfinder.com/data/icons/google-material-design-3-0/48/ic_play_circle_filled_white_48px-512.png";
            } else {
                music.pause();
                playPauseIcon.src = "https://cdn-icons-png.flaticon.com/512/4028/4028759.png";
            }
        }

        function changeVolume(value) {
            music.volume = value;
        }

        music.addEventListener("timeupdate", function () {
            let progress = (music.currentTime / music.duration) * 100;
            progressBar.value = progress;
        });
    </script>
